<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <style>
      .title {
        text-align: center;
        margin-top: 20px;
        font-family: Arial, sans-serif;
        color: #333;
      }
      #operationDataTable table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        border-radius: 8px;
        overflow: hidden;
      }
      #operationDataTable th,
      #operationDataTable td {
        border: 1px solid #e0e0e0;
        padding: 8px 10px;
        text-align: left;
        max-width: 220px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #operationDataTable th {
        background: #f5f5f5;
        font-weight: bold;
      }
      #operationDataTable tr:nth-child(even) {
        background: #fafbfc;
      }
      #operationDataTable a {
        color: #008cba;
        text-decoration: none;
      }
      #operationDataTable a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        #operationDataSection {
          max-width: 100%;
        }
        #operationDataTable th,
        #operationDataTable td {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="title"><h2>Britto Extractor Options</h2></div>
    <div id="operationDataSection" style="max-width: 600px; margin: auto">
      <label for="operationSelect" style="font-weight: bold"
        >Select Data Set</label
      >
      <div
        style="
          display: flex;
          gap: 10px;
          align-items: center;
          margin-bottom: 10px;
        "
      >
        <select
          id="operationSelect"
          style="flex: 1; padding: 8px; font-size: 16px"
        ></select>
        <button
          id="loadDataBtn"
          style="
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Load
        </button>
        <button
          id="downloadDataBtn"
          style="
            background: #008cba;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Download CSV
        </button>
      </div>
      <div id="operationDataTable" style="margin-top: 10px"></div>
    </div>
    <div id="status" style="margin-top: 10px"></div>
    <script src="options.js"></script>
  </body>
</html>
